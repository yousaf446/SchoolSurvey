<div style="text-align: center">
<h4><strong>What is your role at your school?</strong><span>(can choose more than one)</span></h4>
<ul class="list-unstyled">
    <div class="form-group" ng-repeat="r in role">
        <li>
            <button class="btn btn-lg btn-block" ng-init="r.status=false" ng-class="r.status ? 'btn-danger' : 'btn-default'"
                    ng-click="r.status = (r.status == true ? false : true)"> {{ r.name || 'Other'}}
            </button>
        </li>
        <input type="text" class="form-control" ng-model="r.name" ng-show="r.name == ''" />
    </div>
</ul>
<a href="#/personal" class="btn btn-danger" ng-click="saveRole()"> >> </a>
</div>
