<div align="center">
<h4>
    The following question relates to <strong>the general atmosphere </strong>at your school<br>
    <br>
    Which <strong>three </strong>words best describe your school?
</h4>
<ul class="list-unstyled">
    <div class="form-group" ng-repeat="q in quality">
        <li>
            <button class="btn btn-lg btn-block" ng-init="q.status=false"
                    ng-class="q.status ? 'btn-danger' : 'btn-default'"
                    ng-click="q.status = checkQuantity(q.status)">{{ q.name }}
            </button>
        </li>
    </div>


    <hr/>

    <div class="table-responsive">
        <h4>
            The following question relates to <b>working hours</b> at your school
        </h4>
        <table class="table table-condensed" style="width:60%">
            <tbody>
            <tr>
                <th><h5>How many hours (on average) do you work a week?</h5></th>
            </tr>
            <tr>
            <td><div style="margin-top:20px;" id="slider"></div></td><td><label style="margin-top:20px">{{ workhours }}</label></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="#/response" class="btn btn-danger" ng-click="saveQuality()"> >> </a>
</ul>
</div>
