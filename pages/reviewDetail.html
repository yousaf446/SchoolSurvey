<div ng-repeat="review in reviews" class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ review.teacher }}</h3>
    </div>
    <div class="panel-body">
        <label>School: {{ review.school }}</label><br/>
        <label>Role: {{ review.role }}</label><br/>
        <label>Question 1-2-3: {{ review.personal }}</label><br/>
        <label>Question 4-5-6: {{ review.behaviour }}</label><br/>
        <label>Quality: {{ review.quality }}</label><br/>
        <label>Workhour: {{ review.workhour }}</label><br/>
        <label>Email: {{ review.email }}</label>
    </div>
</div>
