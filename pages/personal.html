<div align="center">
<h3>The following statements relate to your <strong>overall belief and confidence</strong> in your school</h3>

<table class="table table-condensed">
    <tbody>
    <tr>
    <th></th>
    <th ng-repeat="option in optionsName">
        {{ option.value }}
    </th>
    </tr>
    <tr>
        <th><h4>I would be happy if my children attended a school like this one</h4></th>
        <td ng-repeat="option in options">
            <div class="radio radio-danger radio-inline">
                <input type="radio" ng-model="q1" name="q1" id="q1" value="{{ option.value }}" />
            </div>
        </td>
    </tr>

    <tr>
        <th><h4>I would advise my friends to send their children to this school</h4></th>
        <td ng-repeat="option in options">
            <div class="radio radio-danger radio-inline">
                <input type="radio" ng-model="q2" name="q2" id="q2" value="{{ option.value }}" />
            </div>
        </td>
    </tr>
    </tbody>
</table>
</div>
